<div class="contact__card">
    <div class="contact__card-picture">
        <img src="@@img">
    </div>

    <div class="contact__card-body">
        <div class="contact__card-title js-show-on-map" data-id="@@baloon_id" data-lat="@@lat" data-lon="@@lon">@@title</div>

        <div class="contact__card-contacts">
            <a href="tel:+74012507263">@@phone</a>
            <a href="mailto:email@masdos.ru">@@email</a>
        </div>
    </div>
</div>
